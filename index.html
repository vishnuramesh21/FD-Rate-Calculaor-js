<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>FD Rate Calculator</title>
</head>
<body>
    <div id="wrapper">
        <h2>FD Rate Calculator</h2>
        <div class="inputdiv">
            <input type="text" id="input" placeholder="tenure months">
        </div>
        <div>
            <button type="submit" onclick="fdRate()">Calculate</button>
        </div>
        <div id="result">

        </div>
    </div>
    <script>
        function fdRate(){
              const month =Number(document.getElementById("input").value)
              let rate = 0
              if (month<3)
              rate=5.8
              else if(month>=3 && month<=6)
              rate=6.5
            else if(month>=6 && month<=9)
            rate=6.8
            else
            rate=7
        let result= document.querySelector('#result')
        result.innerHTML="your interest rate is    "+ rate+  "  %"



        }
      
    </script>
</body>
</html>
